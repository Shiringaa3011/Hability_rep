version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: habitly_postgres
    environment:
      POSTGRES_USER: habitly
      POSTGRES_PASSWORD: habitly
      POSTGRES_DB: habitly_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U habitly"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: habitly_backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://habitly:habitly@postgres:5432/habitly_db
      DEBUG: "True"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: python main.py

volumes:
  postgres_data:
